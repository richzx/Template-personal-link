<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Template - Links</title>
</head>
<body>
  <section class="content-body">
    <section class="theme-content">
      <label for="toggle" id="label-toggle"><i class="fa-regular fa-sun"></i></label>
      <input type="checkbox" id="toggle">
      <section class="content">
        <section class="content-items">
          <header class="header">
            <h1 class="title-header">Richar Miguel Rodriguez</h1>
            <div class="header-content">
              <img class="img-avatar" src="/image/avatar.png" alt="imagen de avatar">
              <h1 class="img-text">Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mira mi ultimo video</h1>
            </div>
          </header>
        
          <main class="links">
            <a class="link-linkedin" href="https://www.linkedin.com/"><p>Linkedin</p></a>
            <a class="link-trabajos" href="https://portafolio.com/"><p>Trabajos</p></a>
            <a class="link-email" href="https://mail.google.com/"><p>Enviame un email</p></a>
            <a class="link-sitio" href="https://misitio.com/"><p>misitio.com</p></a>
          </main>
        </section>
    
        <footer class="follow">
          <a href="https://www.youtube.com/">
            <i class="fa-brands fa-youtube folw-links"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram folw-links"></i>
          </a>
          <a href="https://x.com/">
            <i class="fa-brands fa-x-twitter folw-links"></i>
          </a>
          <a href="https://www.linkedin.com/">
            <i class="fa-brands fa-linkedin folw-links"></i>
          </a>
          <a href="https://dribbble.com/">
            <i class="fa-brands fa-dribbble folw-links"></i>
          </a>
        </footer>
      </section>
    </section>
  </section>


  <script src="/javascript/main.js"></script>
</body>
</html>
